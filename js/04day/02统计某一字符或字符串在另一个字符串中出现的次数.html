<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>统计某一字符或字符串在另一个字符串中出现的次数</p>
    <script>
        function countStr (child, parent) {
            var childInNums = parent.split(child).length - 1
            return childInNums
        }
        console.log(countStr('as','as bhjcsdasnvjkfasmklbmkas'))
    </script>
</body>
</html>
